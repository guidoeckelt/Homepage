<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/herz.png">
	<title>Happy Birthday, Eric</title>
	<meta name="keywords" content="css3, experiment, 3d, unfolding, fold, paper, component, element, web design, jquery, plugin, perspective" />
	<link rel="stylesheet" type="text/css" href="css/pfold.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
	<script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.pfold.js"></script>
	<script type="text/javascript">
	$(function() {

		var uc_container = $( '#uc-container' ),
		pfold = $( '#uc-container' ).pfold({
		// centered : true,	
			easing : 'ease-in-out',
			folds : 3,
			folddirection : ['left','bottom','right']
		});

		uc_container.find( '.open' ).on( 'click', function() {

			pfold.unfold();

		} );
		uc_container.find( '.close' ).on( 'click', function() {

			pfold.fold();

		} );

	});
	</script>
	<!--[if lte IE 8]><style>.support-note .note-ie{display:block;}</style><![endif]-->

</head>
<body>
	<div class="container">
		<header>
			<div class="support-note"><!-- let's check browser support with modernizr -->
				<span class="no-csstransforms3d">CSS 3D transforms are not supported in your browser</span>
				<span class="note-ie">Sorry, only modern browsers.</span>
			</div>

		</header>

		<section class="main">
			<div id="uc-container" class="uc-container">
				<div class="uc-initial-content">
					<!-- custom content -->
					<div class="open">
						<span>Happy Birthday</span>
						<span class="from">Von Guido</span>
						<span class="for">FÃ¼r Eric</span>
					</div>
				</div>
				<div class="uc-final-content">
					<!-- custom content -->
					<div class="scrollwrap">
						<h3>Lieber Eric,</h3>
						<p>
							Alles Gute zu deinem 23. Geburtstag Bruder
							<img class="herz" src="images/herz.png" alt="herz"/><br>

						</p>
						<p class="signature">
							In Liebe,
							<span>Guido</span>
						</p>
					</div>
					<span class="close">x</span>
				</div>
			</div>
		</section>

	</div>
</body>
</html>
